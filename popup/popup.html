<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YOLO Image Annotator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style type="text/css">
    body, html {
      min-width: 800px;
    }
    .dot1 {
      animation: visibility 3s linear infinite;
    }
    @keyframes visibility {
      0% { opacity: 1; }
      65% { opacity: 1; }
      66% { opacity: 0; }
      100% { opacity: 0; }
    }
    .dot2 {
      animation: visibility2 3s linear infinite;
    }
    @keyframes visibility2 {
      0% { opacity: 0; }
      21% { opacity: 0; }
      22% { opacity: 1; }
      65% { opacity: 1; }
      66% { opacity: 0; }
      100% { opacity: 0; }
    }
    .dot3 {
      animation: visibility3 3s linear infinite;
    }
    @keyframes visibility3 {
      0% { opacity: 0; }
      43% { opacity: 0; }
      44% { opacity: 1; }
      65% { opacity: 1; }
      66% { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body style="background-color: #EEEEEE; padding:1em;">
  <div class="container-fluid">
    <div class="row">
      <div class="border rounded p-2" style="background-color: white;">
        <div class="text-center">
          <p class="lead">YOLO Image Annotator</p>
        </div>
        <hr />
        <form class="form" id="annotator-form">
          <div class="form-group row mb-3">
            <label for="model-files" class="col-sm-3 col-form-label">Model Files</label>
            <div class="col-sm-9">
              <input type="file" id="model-files" class="form-control" multiple accept=".json,.bin">
              <small class="form-text text-muted">Upload model.json and all .bin files</small>
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="image-upload" class="col-sm-3 col-form-label">Image</label>
            <div class="col-sm-9">
              <input type="file" id="image-upload" class="form-control" accept="image/*">
              <small class="form-text text-muted">Select an image to annotate</small>
              <img id="selected-image" src="#" alt="Selected Image" style="display:none; max-width: 100%; margin-top: 10px;">
            </div>
          </div>
          <div class="form-group text-center mt-3">
            <button type="button" id="annotate-button" class="btn btn-primary" disabled>Annotate</button>
          </div>
        </form>
        <div id="results" style="font-family: Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New; font-size: .8em;">
        </div>
      </div>
    </div>
  </div>


  <script src="../dist/popup.bundle.js"></script>

</body>
</html>
